{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static 'sortable.js' %}" defer></script>
<body>
    <div class="container">
        <div class="list-head">
            <h2>REC. LIST</h2>
        </div>
        Drag and drop to re-order!
    <hr>
    
    <div id="container">
        <ol class="all-albums">
            {% for album in albums %}
            <li>
            <div class="delete-button">
                <a href="{% url 'delete-album' pk=album.pk %}" 
                        onclick="return confirm('Are you sure you want to delete this album from your rec. list?')">
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>
            <div class="album-block" data-id={{album.pk}}>
                <img class="album-cover" src="{{ album.album_cover }}">
                <div class="album-info">
                    <a href="{% url 'album-detail' album.pk %}" class="album-title">{{ album.name }}</a>
                    <a href="{% url 'artist-detail' album.pk %} " class="artist">{{ album.artist }}</a>
                    <div class="album-year">{{ album.release_date }}</div>
                </div>
            </div>
            <hr>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>

{% endblock %}
