{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <div class="list-head">
            <h2>REC. LIST</h2>
            <a href="{% url 'new-album' %}">
            <div class="new-rec">New Rec. +</div>
            </a>
        </div>
    <hr>
    <ol class ="album-list">
        {% for album in albums %}
        <li>
        <div class="delete-button">
            <a href="{% url 'delete-album' pk=album.pk %}" 
                    onclick="return confirm('Are you sure you want to delete this album from your rec. list?')">
                <i class="fas fa-times-circle"></i>
            </a>
        </div>
        <div class="album">
            <img class="album-cover" src="{{ album.album_cover }}">
            <div class="album-info">
                <div class="album-title">{{ album.name }}</div>
                <div class="artist">{{ album.artist }}</div>
                <div class="album-year">{{ album.release_date }}</div>
            </div>
        </div>
        <hr>
        </li>
        {% endfor %}
    
    </ol>
</body>

{% endblock %}
