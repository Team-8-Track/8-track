{% extends 'base.html' %} {% block content %}
<body>
  <div class="album-list">
    {% for album_info in all_albums %}
    <a href="#">
      <div class="album">
        <!-- <div class="priority">1</div> -->
        <span class="save-album">Add</span>
        <img class="album-cover" src="{{ album_info.cover.url }}" />

        <div class="album-info">
          <div class="album-title">{{ album_info.name }}</div>
          <div class="artist">{{ album_info.artist }}</div>
          <div class="album-year">{{ album_info.release }}</div>
          <div class="album-type">{{ album_info.type }}</div>
        </div>
        <!-- <div class="rating">
                Artist Rating:
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div> -->
      </div>
    </a>
    <hr />
    {% endfor %}
  </div>
</body>

{% endblock %}
